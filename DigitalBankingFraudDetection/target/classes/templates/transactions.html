<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>

        body {
            background: #f3f6fb;
            font-family: 'Segoe UI', sans-serif;
        }

        /* PAGE TITLE */
        .page-title {
            font-weight: 600;
            color: #1f2d3d;
        }

        /* CARD CONTAINER */
        .main-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.06);
        }

        /* SEARCH BOX */
        .search-box {
            border-radius: 30px;
            padding: 10px 18px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .search-box:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13,110,253,0.2);
        }

        /* BUTTON */
        .btn-soft {
            background: #e9eefc;
            color: #0d6efd;
            border-radius: 10px;
            font-weight: 600;
        }

        /* TABLE */
        table {
            border-radius: 15px;
            overflow: hidden;
        }

        tbody tr:hover {
            background: #f2f6ff;
        }

        /* FRAUD */
        .fraud-row {
            background: #ffe6e6 !important;
        }

        /* STATUS BADGE ROUNDED */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
        }

    </style>
</head>

<body class="container mt-4">

<!-- TITLE -->
<h3 class="page-title mb-4">ðŸ“‹ All Transactions</h3>

<!-- CARD -->
<div class="main-card">

    <!-- TOP BAR -->
    <div class="d-flex justify-content-between align-items-center mb-4">

        <a href="/" class="btn btn-soft">
            â¬… Dashboard
        </a>

        <input type="text"
               id="search"
               class="form-control w-25 search-box"
               placeholder="ðŸ” Search account..."
               onkeyup="filterTable()">

    </div>

    <!-- TABLE -->
    <table class="table table-hover align-middle">

        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Account</th>
            <th>Amount</th>
            <th>Location</th>
            <th>Status</th>
            <th>Risk</th>
            <th>Time</th>
        </tr>
        </thead>

        <tbody id="txTable">
        <tr th:each="tx : ${transactions}"
            th:classappend="${tx.status == 'FRAUD'} ? 'fraud-row'">

            <td th:text="${tx.id}"></td>
            <td th:text="${tx.accountNumber}"></td>

            <td>â‚¹ <span th:text="${tx.amount}"></span></td>

            <td th:text="${tx.location}"></td>

            <td>
                <span th:text="${tx.status}"
                      th:classappend="
                        ${tx.status == 'FRAUD'} ? 'badge bg-danger' :
                        (${tx.status == 'SUSPICIOUS'} ? 'badge bg-warning text-dark' :
                        'badge bg-success')">
                </span>
            </td>

            <td th:text="${tx.riskScore}"></td>

            <td th:text="${#temporals.format(tx.transactionTime, 'dd-MM-yyyy HH:mm')}"></td>

        </tr>
        </tbody>

    </table>

</div>

<!-- EMPTY DATA -->
<div th:if="${#lists.isEmpty(transactions)}"
     class="alert alert-info mt-3">
    No transactions available.
</div>

<script>
    function filterTable() {
        let input = document.getElementById("search").value.toLowerCase();
        let rows = document.querySelectorAll("#txTable tr");

        rows.forEach(row => {
            let account = row.cells[1].innerText.toLowerCase();
            row.style.display = account.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
