<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>

        body {
            background: linear-gradient(135deg,#eef2f7,#dce6f5);
            font-family: 'Segoe UI', sans-serif;
        }

        /* HEADER */
        .page-header {
            background: linear-gradient(90deg,#0a1931,#185adb);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* CARD */
        .glass-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        /* SEARCH BOX */
        .search-box {
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        /* BUTTON */
        .btn-modern {
            background: linear-gradient(90deg,#0d6efd,#4dabf7);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 8px 18px;
        }

        /* TABLE */
        table {
            border-radius: 12px;
            overflow: hidden;
        }

        tbody tr:hover {
            background-color: #eef3ff;
            transition: 0.3s;
        }

        /* FRAUD ROW */
        .fraud-row {
            background: linear-gradient(90deg,#ffe5e5,#ffd6d6) !important;
        }

    </style>
</head>

<body class="container mt-4">

<!-- HEADER -->
<div class="page-header mb-4">
    <h2>ðŸ“‹ All Transactions</h2>
    <p class="mb-0">
        Total Records:
        <strong th:text="${transactions.size()}">0</strong>
    </p>
</div>

<!-- TOP BAR -->
<div class="glass-card mb-3">

    <div class="d-flex justify-content-between align-items-center">

        <a href="/" class="btn btn-secondary">
            â¬… Back to Dashboard
        </a>

        <input type="text"
               id="search"
               class="form-control w-25 search-box"
               placeholder="ðŸ” Search account..."
               onkeyup="filterTable()">

    </div>

</div>

<!-- TABLE CARD -->
<div class="glass-card">

    <div style="max-height: 500px; overflow-y: auto;">

        <table class="table table-hover align-middle">

            <thead class="table-dark sticky-top">
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Amount</th>
                <th>Location</th>
                <th>Status</th>
                <th>Risk</th>
                <th>Time</th>
            </tr>
            </thead>

            <tbody id="txTable">
            <tr th:each="tx : ${transactions}"
                th:classappend="${tx.status == 'FRAUD'} ? 'fraud-row'">

                <td th:text="${tx.id}"></td>
                <td th:text="${tx.accountNumber}"></td>

                <td>
                    â‚¹ <span th:text="${tx.amount}"></span>
                </td>

                <td th:text="${tx.location}"></td>

                <td>
                    <span th:text="${tx.status}"
                          th:classappend="
                          ${tx.status == 'FRAUD'} ? 'badge bg-danger' :
                          (${tx.status == 'SUSPICIOUS'} ? 'badge bg-warning text-dark' :
                          'badge bg-success')">
                    </span>
                </td>

                <td th:text="${tx.riskScore}"></td>

                <td th:text="${tx.transactionTime != null ?
                    #temporals.format(tx.transactionTime, 'dd-MM-yyyy HH:mm')
                    : 'NA'}">
                </td>

            </tr>
            </tbody>

        </table>

    </div>

</div>

<!-- EMPTY DATA -->
<div th:if="${#lists.isEmpty(transactions)}"
     class="alert alert-info mt-3">
    No transactions available.
</div>

<script>
    function filterTable() {
        let input = document.getElementById("search").value.toLowerCase();
        let rows = document.querySelectorAll("#txTable tr");

        rows.forEach(row => {
            let account = row.cells[1].innerText.toLowerCase();
            row.style.display = account.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
